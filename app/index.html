<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>game</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <link href='http://fonts.googleapis.com/css?family=IM+Fell+English+SC|Sancreek|Jacques+Francois+Shadow' rel='stylesheet' type='text/css'>
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/animate.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
   <div class="door">
     <button id="enter">Enter Here</button>
   </div>
   <div class="gameOn">
    <div class="game">
      <h1>Backyard Brawl</h1>
      <h2>DOGS vs CATS</h2>

        <div class="left">
          <div class="dog">
            <p><strong>Choose a Competitor</strong></p>
          </div>
            <div class="goodies">
              <p id='dogster'></p>
              <ul>
                <li name="Sam" class="pic" id="golden"><a href='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQx-6pi7gtsCCmHsRjWg8pds9YdA6k328IPr8Sn7TBRyVx_c9t7Sg'><img src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQx-6pi7gtsCCmHsRjWg8pds9YdA6k328IPr8Sn7TBRyVx_c9t7Sg'/></a></li>

                <li name="Lucy" class="pic" id="lab"><a href='https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTL7reEzaQ__82NZMJHzuxhacyn8UidXL9MBdRS03vifkyypqBhHg'><img src='https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTL7reEzaQ__82NZMJHzuxhacyn8UidXL9MBdRS03vifkyypqBhHg'/></a></li>

                <li name="Riley" class="pic" id="shitzu"><a href='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqFwbP6lHp6XoHuPUw2kDLUTy1e1C0Ps-f67xe2Hwf1DlG01Gf'><img src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqFwbP6lHp6XoHuPUw2kDLUTy1e1C0Ps-f67xe2Hwf1DlG01Gf'/></a></li>
              </ul>
              <p class="d_stats"></p>
            </div>
        </div>

          <button id='fight'>FIGHT!</button>

        <div class="right">
          <div class="cat">
            <p><strong>Choose a Competitor</strong></p>
          </div>
            <div class="baddies">
              <p id='catster'></p>
              <ul>
                <li name="Sheba" class="tic" id="persian"><a href='https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcTJ7llPIRthJUcLnnGvStibQ42jZb-Ag8UJiwuVFSNLpliByTzPyg'><img src='https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcTJ7llPIRthJUcLnnGvStibQ42jZb-Ag8UJiwuVFSNLpliByTzPyg'/></a></li>

                <li name="Mr. Snuggles" class="tic" id="alley"><a href='https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSImi2O8wZGY5ZTmdyls69T3XSZrKothBtrxKXNKBMIHe5Ix_hx'><img src='https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSImi2O8wZGY5ZTmdyls69T3XSZrKothBtrxKXNKBMIHe5Ix_hx'/></a></li>

                <li name="Princess Fluffy-Pants" class="tic" id="coon"><a href='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5pdwWmCRpXy8QEutOp2WzA64D5HGVI7laBn-wDhsZvuxqh8Qn'><img src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5pdwWmCRpXy8QEutOp2WzA64D5HGVI7laBn-wDhsZvuxqh8Qn'/></a></li>
              </ul>
              <p class="c_stats"></p>
            </div>
        </div>
      </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
